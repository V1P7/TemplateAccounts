{% extends 'accounts/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'accounts/css/auth.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>{{ title }}</header>
      <form method="post">
          {% csrf_token %}
          {{ form_signin.as_p }}
          <input type="submit" class="button" name="signup" value="{{ title }}">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check"><a href="{% url 'signup' %}">Sign Up</a></label>
        </span>
      </div>
    </div>
  </div>
{% endblock %}
